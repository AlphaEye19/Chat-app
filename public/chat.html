<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4096/4096358.png">
    <title>Chat App</title>
</head>
<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
            
        </div>
        <div class="chat__main" style="background-color:#DBE6FD;">

            <div id="messages-display" class="chat__messages"> </div>

            <div class="compose">
        
                <form id="message-form">
                    <input name="message"  id="message" type="text" style="border:1px solid black ;border-radius:3px;" required autocomplete="off">
                    <button id="message-send-button" style="border-radius: 10px;">Send</button><br>
                </form>
                <button name="send-location" id="send-location" style="border-radius: 10px;">Send Location</button>
            
            </div>
            
        </div>
    </div>

    <script id="messages-template" type="text/html">
        <div  class="message">

            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <div class="text__message" id="text__message">
                <p> {{message}}</p>
            </div>

        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message" >

            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p> <a href="{{url}}" target="_blank">Here I am</a> </p> 
            
        </div>
    </script>


    <script id="sidebar-template" type="text/html">
        <h2 class="room-title" >{{room}}</h2>
        <h2 class="list-title">USERS </h2>
        <ul class="users">
            {{#users}}
             <li><span ><img style="width: 20px; margin-bottom: -5px;" src="./img/snapchat.png" alt="image" >  </span>{{username}}</li>
            {{/users}}
        </ul>

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>

</body>
</html>
